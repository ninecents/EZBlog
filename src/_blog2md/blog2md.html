<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="../css/style.css" />
</head>

<body>

    <div id="app">
        <h2>{{ message }}</h2>

        
        <div class='config'>
            <!-- 配置 -->
            <span class='config'>git_URL</span><input id='my_blog_save_path' value='D:\_ALL\LIFE\blog_save_path\'></input> <button id='my_btn_save_md'>下载MD</button>
            <br>
            <span class='config'>浏览器地址</span><input id='my_url' value="https://blog.csdn.net/kinghzking"></input> <button v-on:click='load_url' id='my_btn_load_url'>打开网址</button>
        </div>

        <div>
            <webview id='my_blog_view' src='https://blog.csdn.net/kinghzking/article/details/104525129' nodeintegration></webview>
        </div>
    </div>

    <script>
        new Vue({
            el: '#app',
            data: {
                message: '博客下载为MD文件'
            },
            methods:{
                load_url: function (params) {
                    // 获取标签URL
                    var my_url = document.querySelector('#my_url')
                    var url = my_url.value
                    console.log(url)

                    // 使用blog_view打开网页
                    document.querySelector('#my_blog_view').loadURL(url)
                }
            }
        })
    </script>

    <script src="./blog2md.js"></script>
</body>

</html>
